<div class="container">
    <nav class="categories-container">
        <div class="categories">
            <h2 class="categories-title">CATEGORÍAS</h2>
            <a *ngFor="let div of fillerNav">{{div.name}}</a>
        </div>
        <ngx-slick-carousel class="carousel categories-mobile" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        (init)="slickInit($event)"
                        (beforeChange)="beforeChange($event)">
            <h2 class="categories-title">CATEGORÍAS</h2>
            <div ngxSlickItem *ngFor="let div of fillerNav" class="slide">{{div.name}}</div>
        </ngx-slick-carousel>
    </nav>
    <app-manufactura class="app-manufactura"></app-manufactura>
    <div>
        <app-articulos></app-articulos>
        <app-articulos></app-articulos>
    </div>
</div>
