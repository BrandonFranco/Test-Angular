<header class="header">
  <div class="container-nav" [class.container-nav-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar class="toolbar" color="primary">
      <button class="toggle-button" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <picture>
        <source class="logo-desktop" srcset="./../../../assets/img/LogoRI.png" media="(min-width: 600px)" alt="Logo de reportero industrial" width="245" height="28">
        <img class="logo-mobile" src="./../../../assets/img/Logo RI - Mobile.png" alt="Logo de reportero industrial" width="97" height="30">
      </picture>
      <nav class="nav-desktop">
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav" routerLinkActive="active">{{nav.name}}</a>
      </nav>
      <div class="adc-btn">  
        <a class="button">ACCEDER</a>
      </div>
      <button class="search">
        <span class="icon-search"></span>
      </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">{{nav.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</header>
